<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/DistrictsofGhana_0.js"></script>
        <script src="data/BCFGhana_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:23, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank"></a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps"></a> &middot; <a href="https://qgis.org"></a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        function pop_DistrictsofGhana_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_0'] !== null ? autolinker.link(feature.properties['ID_0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ISO'] !== null ? autolinker.link(feature.properties['ISO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_0'] !== null ? autolinker.link(feature.properties['NAME_0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_1'] !== null ? autolinker.link(feature.properties['ID_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_1'] !== null ? autolinker.link(feature.properties['NAME_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_2'] !== null ? autolinker.link(feature.properties['ID_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_2'] !== null ? autolinker.link(feature.properties['NAME_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPE_2'] !== null ? autolinker.link(feature.properties['TYPE_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ENGTYPE_2'] !== null ? autolinker.link(feature.properties['ENGTYPE_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NL_NAME_2'] !== null ? autolinker.link(feature.properties['NL_NAME_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['VARNAME_2'] !== null ? autolinker.link(feature.properties['VARNAME_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DistrictsofGhana_0_0() {
            return {
                pane: 'pane_DistrictsofGhana_0',
                opacity: 1,
                color: 'rgba(82,82,82,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,247,247,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_DistrictsofGhana_0');
        map.getPane('pane_DistrictsofGhana_0').style.zIndex = 400;
        map.getPane('pane_DistrictsofGhana_0').style['mix-blend-mode'] = 'normal';
        var layer_DistrictsofGhana_0 = new L.geoJson(json_DistrictsofGhana_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_DistrictsofGhana_0',
            layerName: 'layer_DistrictsofGhana_0',
            pane: 'pane_DistrictsofGhana_0',
            onEachFeature: pop_DistrictsofGhana_0,
            style: style_DistrictsofGhana_0_0,
        });
        bounds_group.addLayer(layer_DistrictsofGhana_0);
        map.addLayer(layer_DistrictsofGhana_0);
        function pop_BCFGhana_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Project</th>\
                        <td>' + (feature.properties['Project'] !== null ? autolinker.link(feature.properties['Project'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Station</strong><br />' + (feature.properties['Station'] !== null ? autolinker.link(feature.properties['Station'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BCFGhana_1_0() {
            return {
                pane: 'pane_BCFGhana_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(12,131,12,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BCFGhana_1');
        map.getPane('pane_BCFGhana_1').style.zIndex = 401;
        map.getPane('pane_BCFGhana_1').style['mix-blend-mode'] = 'normal';
        var layer_BCFGhana_1 = new L.geoJson(json_BCFGhana_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BCFGhana_1',
            layerName: 'layer_BCFGhana_1',
            pane: 'pane_BCFGhana_1',
            onEachFeature: pop_BCFGhana_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_BCFGhana_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_BCFGhana_1);
        map.addLayer(layer_BCFGhana_1);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"TYPE_2": "str","NAME_1": "str","Project": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_TYPE_2 = document.createElement('div');
            div_TYPE_2.id = "div_TYPE_2";
            div_TYPE_2.className= "filterselect";
            document.getElementById("menu").appendChild(div_TYPE_2);
            sel_TYPE_2 = document.createElement('select');
            sel_TYPE_2.multiple = true;
            sel_TYPE_2.size = 3;
            sel_TYPE_2.id = "sel_TYPE_2";
            var TYPE_2_options_str = "<option value='' unselected></option>";
            sel_TYPE_2.onchange = function(){filterFunc()};
            TYPE_2_options_str  += '<option value="District">District</option>';
            TYPE_2_options_str  += '<option value="Metropolitan District">Metropolitan District</option>';
            TYPE_2_options_str  += '<option value="Municipal District">Municipal District</option>';
            sel_TYPE_2.innerHTML = TYPE_2_options_str;
            div_TYPE_2.appendChild(sel_TYPE_2);
            var lab_TYPE_2 = document.createElement('div');
            lab_TYPE_2.innerHTML = 'TYPE_2';
            lab_TYPE_2.className = 'filterlabel';
            div_TYPE_2.appendChild(lab_TYPE_2);
            var reset_TYPE_2 = document.createElement('div');
            reset_TYPE_2.innerHTML = 'clear filter';
            reset_TYPE_2.className = 'filterlabel';
            reset_TYPE_2.onclick = function() {
                var options = document.getElementById("sel_TYPE_2").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_TYPE_2.appendChild(reset_TYPE_2);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_NAME_1 = document.createElement('div');
            div_NAME_1.id = "div_NAME_1";
            div_NAME_1.className= "filterselect";
            document.getElementById("menu").appendChild(div_NAME_1);
            sel_NAME_1 = document.createElement('select');
            sel_NAME_1.multiple = true;
            sel_NAME_1.size = 10;
            sel_NAME_1.id = "sel_NAME_1";
            var NAME_1_options_str = "<option value='' unselected></option>";
            sel_NAME_1.onchange = function(){filterFunc()};
            NAME_1_options_str  += '<option value="Ashanti">Ashanti</option>';
            NAME_1_options_str  += '<option value="Brong Ahafo">Brong Ahafo</option>';
            NAME_1_options_str  += '<option value="Central">Central</option>';
            NAME_1_options_str  += '<option value="Eastern">Eastern</option>';
            NAME_1_options_str  += '<option value="Greater Accra">Greater Accra</option>';
            NAME_1_options_str  += '<option value="Northern">Northern</option>';
            NAME_1_options_str  += '<option value="Upper East">Upper East</option>';
            NAME_1_options_str  += '<option value="Upper West">Upper West</option>';
            NAME_1_options_str  += '<option value="Volta">Volta</option>';
            NAME_1_options_str  += '<option value="Western">Western</option>';
            sel_NAME_1.innerHTML = NAME_1_options_str;
            div_NAME_1.appendChild(sel_NAME_1);
            var lab_NAME_1 = document.createElement('div');
            lab_NAME_1.innerHTML = 'NAME_1';
            lab_NAME_1.className = 'filterlabel';
            div_NAME_1.appendChild(lab_NAME_1);
            var reset_NAME_1 = document.createElement('div');
            reset_NAME_1.innerHTML = 'clear filter';
            reset_NAME_1.className = 'filterlabel';
            reset_NAME_1.onclick = function() {
                var options = document.getElementById("sel_NAME_1").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_NAME_1.appendChild(reset_NAME_1);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Project = document.createElement('div');
            div_Project.id = "div_Project";
            div_Project.className= "filterselect";
            document.getElementById("menu").appendChild(div_Project);
            sel_Project = document.createElement('select');
            sel_Project.multiple = true;
            sel_Project.size = 4;
            sel_Project.id = "sel_Project";
            var Project_options_str = "<option value='' unselected></option>";
            sel_Project.onchange = function(){filterFunc()};
            Project_options_str  += '<option value="Akwidaa and Cape Three Points">Akwidaa and Cape Three Points</option>';
            Project_options_str  += '<option value="Mitigating Bat Zoonoses Threats in Ghana">Mitigating Bat Zoonoses Threats in Ghana</option>';
            Project_options_str  += '<option value="Monitoring and Conserving the Pel�s Flying Squirrel in Ghana ">Monitoring and Conserving the Pel�s Flying Squirrel in Ghana </option>';
            Project_options_str  += '<option value="Tortoise project ">Tortoise project </option>';
            sel_Project.innerHTML = Project_options_str;
            div_Project.appendChild(sel_Project);
            var lab_Project = document.createElement('div');
            lab_Project.innerHTML = 'Project';
            lab_Project.className = 'filterlabel';
            div_Project.appendChild(lab_Project);
            var reset_Project = document.createElement('div');
            reset_Project.innerHTML = 'clear filter';
            reset_Project.className = 'filterlabel';
            reset_Project.onclick = function() {
                var options = document.getElementById("sel_Project").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Project.appendChild(reset_Project);
        </script>
    </body>
</html>
